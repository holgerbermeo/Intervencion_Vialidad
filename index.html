<!DOCTYPE html>
<html>
<head>
	<title>Mapa Leaflet con capa GeoServer</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.css" />
	<style>
		#mapid { height: 500px; }
	</style>
</head>
<body>
	<div id="mapid"></div>

	<script src="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.js"></script>
	<script src="https://cdn.jsdelivr.net/leaflet.wms/0.0.7/leaflet.wms.js"></script>
	<script>
		var map = L.map('mapid').setView([-0.989839776814326, -0.114002959173688], 13);
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
			maxZoom: 18,
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(map);
		var geoServerLayer = L.tileLayer.wms('http://34.125.61.48/geoserver/wms', {
			layers: 'Geo:vista_capa',
			format: 'image/png',
			transparent: true
		}).addTo(map);
		L.control.zoom().addTo(map);
	</script>
</body>
</html>
